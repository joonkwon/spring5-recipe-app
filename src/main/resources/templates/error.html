<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>404 Error</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></link>
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
		th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="top-margin: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1 th:text="${status_value} + ' ' + ${status}">404 Not Found</h1>
			<p th:text="${exception.getMessage()}"></p>
		</div>
	</div>
</div>
</body>
</html>
