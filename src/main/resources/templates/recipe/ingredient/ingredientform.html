<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Show Recipe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></link>
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
		th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

	<title>Recipe Form</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipe().getId()} + '/ingredient' }">
				<input type="hidden" th:field="*{id}"></input>
				<div class="panel-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">Edit Ingredient</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6 form-group">
									<label>Description</label>
									<input type="text" class="form-control" th:field="*{description}"></input>
								</div>
								<div class="col-md-2 form-group">
									<label>Amount</label>
									<input type="text" class="form-control" th:field="*{amount}"></input>
								</div>
								<div class="col-md-4 form-group">
									<label>Unit of Measure</label>
									<select class="form-control" name="uom.id">
										<option th:each="uomEach : ${uomList}"
												th:value="${uomEach.id}"
												th:selected="${uomEach.id.equals(ingredient.uom.id)}"
												th:text="${uomEach.uom}">uom description</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>		
		</div>
	</div>
</div>
</body>
</html>
