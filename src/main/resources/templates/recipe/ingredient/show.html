<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Show Ingredient</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></link>
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" 
		th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel-group">
			
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title">Ingredient</h1>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-hover">
								<thead class="thead-inverse">
									<tr>
										<th>Id</th>
										<th>Description</th>
									</tr>
								</thead>
								<tbody>
									<tr th:remove="all">
										<td>134</td>
										<td>description1</td>
									</tr>
									<tr>
										<td th:text="${ingredient.id}">id</td>
										<td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getUom()} + ' ' + ${ingredient.description}">description</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
